<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Personas y Oficinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_personas' %}">CRUD App</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_personas' %}">Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_oficinas' %}">Oficinas</a>
                    </li>
                </ul>
                
                <!-- Barra de bÃºsqueda -->
                <form class="d-flex me-2" action="{% url 'buscar_personas' %}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Buscar personas..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                
                <!-- Botones de login/logout -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">Hola, {{ user.username }}</span>
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Salir</button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Ingresar</a>
                        <a class="btn btn-light" href="{% url 'register' %}">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Mensajes de Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- BLOQUE CONTENT (SOLO UNO) -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
