<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crud de pipols y oficinas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_persona' %}">Crud de pipols y oficinas</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me_auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_persona' %}">Pipols</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_oficina' %}">Oficinas</a>
                    </li>
                </ul>
                <!---buscador-->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">Hola, {{ user.username}}</span>
                        <a class= "btn-btn-outline-danger" href="{% url 'logout' %}">Cerrar sesión</a>
                    {% else %}
                        <a class="btn btn_outline-danger" href="{% url 'login' %}">Iniciar sesión</a>

                        <a class="btn btn-outline-primary ms-2" href="{% url 'signup' %}">Registrar</a>
                    {% endif %}
                </div> 
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
