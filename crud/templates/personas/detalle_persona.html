{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Detalle de Persona</h2>
    </div>
    <div class="col-md-4 text-end">
        <a href="{% url 'editar_persona' persona.id %}" class="btn btn-warning">editar</a>
        <a href="{% url 'eliminar_persona' persona.id %}" class="btn btn-danger">eliminar</a>
        <a href="{% url 'lista_personas' %}" class="btn btn-secondary">volver</a>
    </div>
</div>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Información Personal</h5>
        <p><strong>Apellido:</strong> {{ persona.apellido }}</p>
        <p><strong>Nombre:</strong> {{ persona.nombre }}</p>
        <p><strong>Edad:</strong> {{ persona.edad }} años</p>
        <p><strong>Oficina:</strong> {{ persona.oficina.nombre }} ({{ persona.oficina.nombre_corto }})</p>
    </div>
</div>
{% endblock %}
