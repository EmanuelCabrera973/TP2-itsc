{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center text-danger">Eliminar Pipol</h3>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">¿Estás seguro de que quieres eliminar a <strong>{{ persona.nombre }} {{ persona.apellido }}</strong>?</p>
                <p>Esta acción no se puede deshacer.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'detalle_persona' persona.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
