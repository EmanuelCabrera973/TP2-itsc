{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Carga Masiva de Oficinas</h3>
            </div>
            <div class="card-body">
                {% if mensaje %}
                <div class="alert alert-info">{{ mensaje }}</div>
                {% endif %}
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Seleccionar archivo CSV</label>
                        <input type="file" class="form-control" id="archivo" name="archivo" accept=".csv" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Subir y Procesar</button>
                        <a href="{% url 'lista_oficinas' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
                
                <div class="mt-4">
                    <h5>Formato del archivo CSV:</h5>
                    <pre>nombre,nombre_corto
Oficina de Tecnolog√≠a,TEC
Oficina de Recursos Humanos,RRHH
Oficina de Contabilidad,CONT</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
